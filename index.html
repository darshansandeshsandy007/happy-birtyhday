<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine Recipe</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
  />
  <link rel="stylesheet" type="text/css" href="slottt-style.css" />
  <link rel="stylesheet" type="text/css" href="bg-style.css"><title>Happy Birthday</title>
  <link rel="stylesheet" href="bg-style.css" />
  <link rel="stylesheet" href="btn-style.css" />
  <link rel="stylesheet" href="background.css" />
</head>
<body>
  <div class="container">
    <!-- Hii Text (Permanent) -->
    <div class="greeting">Hii</div>

    <div class="wrapper">
      <div class="heart x1"></div>
      <div class="heart x2"></div>
      <div class="heart x3"></div>
      <div class="heart x4"></div>
      <div class="heart x5"></div>
      <div class="heart x6"></div>
      <div class="heart x7"></div>
      <div class="heart x8"></div>
      <div class="heart x9"></div>
      <div class="heart x10"></div>
      <div class="heart x11"></div>
      <div class="heart x12"></div>
      <div class="heart x13"></div>
      <div class="heart x14"></div>
      <div class="heart x15"></div>
    </div>
    
        
      
      

    <!-- Slot Machine Starts Here -->
    <div class="slottt-machine-recipe">
      <div class="slottt-machine-recipe__mask" id="wordbox">
        <div class="slottt-machine-recipe__items_container recipe_if"></div>
      </div>
    </div>

    
  </div>
  <div class="hidden-content" style="display: none; text-align: center;">
    <p style="font-size: 24px; color: #ff6699; font-weight: bold;">
      A small surprise just for you! ❤️
    </p>
    <button onclick="goToNextPage()" style="
      padding: 10px 20px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      transition: all 0.3s ease;
    " onmouseover="this.style.backgroundColor='#ff3366';" onmouseout="this.style.backgroundColor='#ff6699';">
      Click Me
    </button>
  </div>
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
 </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="slottt-functions.js"></script>
  <script src="btn-functions.js"></script>
</body>
</html>
